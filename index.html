<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kg javascript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,800;1,300;1,400;1,500;1,600;1,700;1,800&
family=Poppins:ital,wght@0,100;0,200;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,500;1,600;1,700;1,800;1,900&display=swap" 
rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>Weight Converter</h2>
            <div class="input_wrapper">
                <label for="kg">Kilogram</label>
                <input type="number" id="kg"
                value="10" />
            </div>
            <div class="input_wrapper">
                <label for="lb">Pounds:</label>
                <input type="number" id="lb">
            </div>
            <div class="input_wrapper">
                <label for="oz">Ounces:</label>
                <input type="number" id="oz">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
